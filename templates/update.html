{% extends 'base.html' %}

{% block title %}
    Update-listing: {{listing.pk}}
{% endblock %}


{% block content %}

    <h3>Update listing</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button onclick="return confirm('Do you want to update?')" >Update</button>
{% endblock %}
